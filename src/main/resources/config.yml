config:

  # Should data be stored in MySQL?
  mysql:
    enabled: false
    host: 'localhost'
    port: '3306'
    database: 'cyberlevels'
    username: 'username'
    password: 'password'
    table: 'levels'
    ssl: true

  # Should numbers be rounded?
  round-evaluation:
    enabled: true

    # Should exp earned in earn-exp.yml be rounded?
    round-earn-exp: true

    # 2 digits: #.##, 4 digits: #.####
    digits: 2

  earn-exp:
    # Should decimals be rounded to the nearest integer?
    integer-only: false

  # Should player data be auto-saved?
  auto-save:
    enabled: true

    # How often (in seconds)?
    interval: 300

  auto-update:
    config: true
    lang: true
    earn-exp: true
